<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon principal - SVG para navegadores modernos -->
    <link rel="icon" type="image/svg+xml" href="/puzzmoji-logo.svg" />
    <!-- Fallback para navegadores que no soportan SVG -->
    <link rel="icon" type="image/png" sizes="32x32" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/pwa-192x192.png" />
    <!-- Shortcut icon para compatibilidad con navegadores antiguos -->
    <link rel="shortcut icon" href="/puzzmoji-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO meta tags are managed by React Helmet in each page component -->
    <!-- This ensures unique meta tags for each route after pre-rendering -->

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#9b5de5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PuzzMoji" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/pwa-512x512.png" />

    <!-- Windows Tiles -->
    <meta name="msapplication-TileColor" content="#9b5de5" />
    <meta name="msapplication-TileImage" content="/pwa-192x192.png" />

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4469023098085956"
            crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
